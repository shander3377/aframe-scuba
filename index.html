<!DOCTYPE html>

<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="js/Move.js"></script>
		<script src="./js/Fish.js"></script>
<script src="./js/Coin.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<a-asset-item src="Assets/fish/scene.gltf" id="fish"></a-asset-item>
				<a-asset-item src="Assets/island/scene.gltf" id="island"></a-asset-item>
				<a-asset-item
					src="Assets/scuba_driver/scene.gltf"
					id="scuba_driver"
				></a-asset-item>
			
				<a-asset-item src="Assets/turtle/scene.gltf" id="turtle"></a-asset-item>
			</a-assets>

		
            <a-sky color="#002B4D"></a-sky>
            

		
				<a-entity gltf-model="#island" scale="1 1 1">
				</a-entity>

				<a-entity position="0 0 0" id="fishes" fish> </a-entity>
				<a-entity position="0 0 0" id="coins" coin> </a-entity>
				<a-entity gltf-model="#turtle" scale="0.005 0.005 0.005" position="0 25 5"></a-entity>
				
				<a-box id="treasure1" scale="4.26 4 4" rotation="0 90 0" position="8.75024 12.67084 -3.95841"></a-box>
				
				<a-box id="treasure2" scale="4 4 4" rotation="0 60 0" position="-6.47527 4.22085 13.11429"></a-box>

				<a-box id="treasure3" scale="4 4 4" rotation="0 60.96 0" position="8.33051 5.19295 11.77445"></a-box>

				<a-box id="treasure4" scale="4 4 4" rotation="0 90 0" position="-11.78028 10.55252 -2.66222"></a-box>
			
				<a-box id="scuba_diver" color="blue" move scale="4 7 1" position="5.50887 24.76915 26.33763"></a-box>

				<a-cylinder color="#00009e" radius="200" opacity="0.2" height="500" position="0 -25 0"></a-cylinder>
            <!--camera-->
            <a-entity
            camera
            position="2.5 30 50.4"
            look-controls

            ></a-entity>
		</a-scene>
	</body>
</html>
