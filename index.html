<!DOCTYPE html>

<html>
	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<a-asset-item src="Assets/fish/scene.gltf" id="fish"></a-asset-item>
				<a-asset-item src="Assets/island/scene.gltf" id="island"></a-asset-item>
				<a-asset-item
					src="Assets/scuba_driver/scene.gltf"
					id="scuba_driver"
				></a-asset-item>
				<a-asset-item
					src="Assets/treasure/model.gltf"
					id="treasure"
				></a-asset-item>
				<a-asset-item src="Assets/turtle/scene.gltf" id="turtle"></a-asset-item>
			</a-assets>

		
            <a-sky color="#002B4D"></a-sky>
            

		
			<a-entity>
				<a-entity gltf-model="#island" scale="1 1 1">

				<a-entity gltf-model="#fish" scale="0.5 0.5 0.5" position="25 0 30">
				</a-entity>
				<a-entity gltf-model="#fish" scale="0.5 0.5 0.5" position="-5 5 35">

				</a-entity>

				<a-entity gltf-model="#turtle" scale="0.005 0.005 0.005" position="0 25 5"></a-entity>
				
				<a-entity gltf-model="#treasure" id="treasure1" rotation="0 90 0" scale="15 15 15" position="20.55259 -25.87056 14.46642"></a-entity>
				
				<a-entity gltf-model="#treasure" id="treasure2" rotation="0 60 0" scale="15 15 15" position="-13.17962 -26.80893 14.7552"></a-entity>

				<a-entity gltf-model="#treasure" id="treasure3" rotation="0 60.96 0" scale="15 15 15" position="4.76638 -14.03616 -1.72393"></a-entity>

				<a-entity gltf-model="#treasure" id="treasure4" rotation="0 90 0" scale="15 15 15" position="-11.1328 -15.54533 -1.65782"></a-entity>
			</a-entity>
			<a-entity gltf-model="#scuba_driver" id="scuba_diver" scale="0.15 0.15 0.15" ></a-entity>

</a-entity>
				<a-cylinder color="#00009e" radius="200" opacity="0.2" height="500" position="0 -25 0"></a-cylinder>
            <!--camera-->
            <a-entity
            camera
            position="2.5 30 45.4"
            wasd-controls
            look-controls

            ></a-entity>
		</a-scene>
	</body>
</html>
