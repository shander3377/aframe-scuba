<!DOCTYPE html>

<html>
	<head>
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="js/Move.js"></script>
		<script src="./js/Fish.js"></script>
		<script src="./js/Coin.js"></script>
		<script src="./js/GamePlay.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
	</head>

	<body>
		<a-scene>
			<a-assets>
				<a-asset-item src="Assets/fish/scene.gltf" id="fish"></a-asset-item>
				<a-asset-item src="Assets/island/scene.gltf" id="island"></a-asset-item>
				<a-asset-item
					src="Assets/scuba_driver/scene.gltf"
					id="scuba_driver"
				></a-asset-item>

				<a-asset-item src="Assets/turtle/scene.gltf" id="turtle"></a-asset-item>
			</a-assets>

			<a-sky color="#002B4D"></a-sky>

			<a-entity gltf-model="#island" scale="1 1 1"> </a-entity>

			<a-entity position="0 0 0" id="fishes" fish> </a-entity>
			<a-entity position="0 0 0" id="coins" coin> </a-entity>
			<a-entity
				gltf-model="#turtle"
				scale="0.005 0.005 0.005"
				position="0 25 5"
			></a-entity>

			<a-box
				id="treasure1"
				scale="4.26 4 4"
				rotation="0 90 0"
				position="8.75024 12.67084 -3.95841"
			></a-box>

			<a-box
				id="treasure2"
				scale="4 4 4"
				rotation="0 60 0"
				position="-6.47527 4.22085 13.11429"
			></a-box>

			<a-box
				id="treasure3"
				scale="4 4 4"
				rotation="0 60.96 0"
				position="8.33051 5.19295 11.77445"
			></a-box>

			<a-box
				id="treasure4"
				scale="4 4 4"
				rotation="0 90 0"
				position="-11.78028 10.55252 -2.66222"
			></a-box>

			<a-box
				id="scuba_diver"
				dynamic-body="mass: 0"
				color="blue"
				move
				scale="4 7 1"
				position="5.50887 24.76915 26.33763"
				game-play
			></a-box>

			<a-cylinder
				color="#00009e"
				radius="200"
				opacity="0.2"
				height="500"
				position="0 -25 0"
			></a-cylinder>
			<!--camera-->
			<a-entity camera position="2.5 30 50.4" look-controls></a-entity>
			
				<!-----------------------------------Game Timer and Score------------------------------------------>
				<a-entity id="header" position="3.5 24 30.4">
					<!-- Title -->
					<a-entity
						position="-28.5 21.5 0"
						text="font: exo2bold; align: center; width: 40; color: black; value: SCUBA DIVING VR"
					></a-entity>
	
					<!-- Timer -->
					<a-entity position="-23.5 19.3 0">
						<a-entity
							position="-1.5 0.07 0"
							text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
						></a-entity>
						<a-entity
							id="timer"
							position="-9.8 0.3 0"
							text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
						></a-entity>
					</a-entity>
	
					<!--GAMEOVER-->
					<a-entity
						position="0 7.5 0"
						text="font: exo2bold; align: center; width: 40; color: black; value: GAME OVER"
						visible="false"
						id="gameover"
					></a-entity>
	
					<!-- Target -->
					<a-entity position="-18.5 19.3 0">
						<a-entity
							position="-0.6 0.13 0"
							text="font: aileronsemibold; width: 12; color: black; value: Target\nRemaining"
						></a-entity>
						<a-entity
							id="target"
							position="-8 0.3 0"
							text="font: exo2bold; align: center; width: 30; color: black; value: 10"
						></a-entity>
					</a-entity>
	
					<!-- Score -->
					<a-entity position="30.5 23.5 0">
						<a-entity
							position="15 -2 0"
							text="font: exo2bold; width: 42; color: black; value: Score"
						></a-entity>
						<a-entity
							id="score"
							position="1 -2.2 0"
							text="font: exo2bold; align: center; width: 40; color: black; value: 0"
						></a-entity>
					</a-entity>
				</a-entity>

		</a-scene>
	</body>
</html>
